        <div id="container">

    <style>
        #menu a{
            text-decoration: none;
            margin-left: 20pt;
            font-size: 16pt;
            color:black;
        }
    </style>
    
    <script>
       const Http = new XMLHttpRequest();
       const url='https://api.github.com/repos/ecrin4102/ecrin4102.github.io/git/trees/main?recursive=1';
        Http.open("GET", url);
        Http.send();

        Http.onloadend = (e) => {
            
            result = JSON.parse(Http.responseText);
            
            result.tree.forEach(element => {
                if(!element.path.includes("blog/")){ 
                    return;
                }

                var url2='https://raw.githubusercontent.com/ecrin4102/ecrin4102.github.io/main/' + element.path;
                Http.open("GET", url2);
                Http.send();

                Http.onloadend = (e2) => {
                    document.querySelector("#container").insertAdjacentHTML("afterbegin", Http.responseText);
                }

            }); 
            
            
        }
          
        
    </script>
</html>
